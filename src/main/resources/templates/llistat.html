<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of videogames</title>
</head>
<body>
<h1>List of videogames uwu</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Platform</th>
        <th>Score</th>
        <th>Desc.</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </tr></br>
    </thead>
    <tbody>
    <tr th:each="videogame : ${listVideogames}">
        <td th:text="${videogame.id}">ID</td>
        <td th:text="${videogame.title}">Pepe PÃ©rez</td>
        <td th:text="${videogame.genre}">pepe.perez@ole.com</td>
        <td th:text="${videogame.platform}">123456789</td>
        <td th:text="${videogame.score}">es o no es</td>
        <td th:text="${videogame.shortDescription}">es o no es</td>
        <td><a th:href="@{/dades/edit/{id}(id=${videogame.id})}">Editar</a> </td>
        <td><a th:href="@{/dades/eliminar/{id}(id=${videogame.id})}">Eliminar</a> </td><br/>
    </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit" value="Logout" />
</form>
<a href="javascript:document.logoutForm.submit()">Logout</a>
<br>
<a href="/">Go back</a>
</body>
</html>
